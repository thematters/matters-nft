name: Deployment

on:
  pull_request:
    branches:
      - master
      - develop
      - stage
    types: [closed]

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

jobs:
  build_and_deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: Cache Dependencies
        id: cache
        uses: actions/cache@v2.1.5
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

      - name: Build
        run: |
          npm ci
          npm run build

      - name: Configure AWS Credentials
        if: github.base_ref == 'develop' || github.base_ref == 'stage' || github.base_ref == 'master'
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      - name: Deploy Develop
        if: github.base_ref == 'develop'
        uses: jonelantha/gatsby-s3-action@v1
        # https://github.com/marketplace/actions/deploy-gatsby-to-aws-s3
        # https://blog.elantha.com/gatsby-github-actions/
        with:
          dest-s3-bucket: nft-develop.matters.news
          cloudfront-id-to-invalidate: E373DGM0H9GIJM
